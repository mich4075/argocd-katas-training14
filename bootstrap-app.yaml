apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-14
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-14
  project: default
  source:
    repoURL: https://github.com/mich4075/argocd-katas-training14/
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
